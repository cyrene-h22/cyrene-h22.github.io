                    </button>

            productRow.appendChild(col);

    function addToCart(name, artist, price) {
        cart.push({ 
            prod_name:name, 
            prod_artist:artist,
            prod_price:price 
        });
        
        updateCart();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function updateCart() {
        const cartDiv = document.getElementById("cart");
        cartDiv.innerHTML = "";
        let total = 0;

        const row = document.createElement("div");
        row.className = "row";

        cart.forEach((item, i) => {
            total += item.prod_price;

            const col = document.createElement("div");
            col.className = "col-md-2 col-lg-2 mb-4";

            const itemCard = document.createElement("div");
            itemCard.className = "card h-100 d-flex flex-column text-center";

            itemCard.innerHTML = `
                <div class='card-body flex-grow-1'>
                    <h5 class='card-title'> ${item.prod_name} </h5>
                    <p class='card-subtitle mb-2 text-body-secondary'> by ${item.prod_artist} </p>
                    <p class='card-text'> ₱ ${item.prod_price.toFixed(2)} |
                        <span style='color:#ff7cc1;' onclick='removeFromCart(${i})'>
                            Remove from Cart
                        </span> 
                    </p>
                </div>
            `;

            col.appendChild(itemCard);
            row.appendChild(col);
        });

        cartDiv.appendChild(row);
        document.getElementById("cart-summary").textContent = `Total: ₱ ${total.toFixed(2)}`;
    }
